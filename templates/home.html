<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        text-align: center;
    }
    
    .profile-icon {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: #4CAF50;
        color: white;
        font-size: 40px;
        line-height: 100px;
        margin-bottom: 20px;
    }
    
    .welcome-message {
        font-size: 24px;
        margin-bottom: 20px;
    }
    
    .logout-btn {
        background-color: #d32f2f;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .logout-btn:hover {
        background-color: #b71c1c;
    }
</style>
</head>
<body>

<div class="container">
    <div class="profile-icon">{{request.user}}</div>
    <div class="welcome-message">Welcome, {{request.user}}!</div>
    <a class="logout-btn" href="/logoutUser" >Logout</a>
</div>

</body>
</html>
