<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>index</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: grey;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        text-align: center;
    }
    
    .btn {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 30px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
        border-radius: 5px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }
    
    .btn::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300%;
        height: 300%;
        background-color: rgba(255, 255, 255, 0.2);
        transition: all 0.5s ease;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        z-index: 0;
    }
    
    .btn:hover::before {
        width: 0;
        height: 0;
    }
    
    .btn span {
        z-index: 1;
    }
    
    .btn:hover {
        color: #4CAF50;
        background-color: #fff;
    }
    
    .btn.sign-up {
        background-color: #2196F3;
    }
    
    .btn.sign-up:hover {
        color: #2196F3;
        background-color: #fff;
    }
</style>
</head>
<body>

<div class="container">
    <a href="/signin" class="btn sign-in"><span>Sign In</span></a>
    <a href="/signup" class="btn sign-up"><span>Sign Up</span></a>
</div>

</body>
</html>
